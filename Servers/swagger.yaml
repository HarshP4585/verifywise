      tags: [assessmentTrackers]
      security:
        - JWTAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: id of the assessment tracker
      requestBody:
        description: body of the new assessment tracker
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Security Assessment Tracker"
                project_id:
                  type: integer
                  example: 1
                status:
                  type: string
                  example: "Pending"
        required: true
      responses:
        "202":
          description: assessment tracker
          content:
            application/json:
