components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      value: "Bearer <JWT token here>"
  schemas:
    Assessment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        projectId:
          type: integer
          example: 1
    Control:
      type: object
      properties:
        id:
          type: integer
          example: 1
        ProjectId:
          type: integer
          example: 1
        status:
          type: string
          example: "In Progress"
        approver:
          type: string
          example: "John Doe"
        riskReview:
          type: string
          example: "Acceptable risk"
        owner:
          type: string
          example: "Bob Johnson"
        reviewer:
          type: string
          example: "Alice Williams"
        dueDate:
          type: string
          format: date-time
          example: "2024-09-20T00:00:00.000Z"
        implementationDetails:
          type: string
          example: "Implement new feature"
    Project:
      type: object
      properties:
        id:
          type: number
          example: 1
        project_title:
          type: string
          example: "AI Compliance Checker"
        owner:
          type: string
          example: "Alice"
        users:
