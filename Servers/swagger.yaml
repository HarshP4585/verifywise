components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      value: "Bearer <JWT token here>"
  schemas:
    Assessment:
      type: object
      properties:
        id:
          type: integer
          example: 1
        project_id:
          type: integer
          example: 1
        is_demo:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00.000Z"
    Role:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Admin"
        description:
          type: string
          example: "Administrator with full access to the system."
    Control:
      type: object
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Regulatory Training and Response Procedures"
        description:
          type: string
          example: "Train personnel on regulatory requirements and procedures for responding to authority requests."
        orderNo:
          type: integer
          example: 1
        status:
          type: string
          example: "In Progress"
        approver:
          type: string
          example: "John Doe"
        riskReview:
          type: string
          example: "Acceptable risk"
        owner:
          type: string
          example: "Bob Johnson"
        reviewer:
          type: string
          example: "Alice Williams"
        dueDate:
          type: string
          format: date-time
          example: "2024-09-20T00:00:00.000Z"
        implementationDetails:
          type: string
          example: "Implement new feature"
        controlCategoryId:
          type: string
          example: 1
    Project:
      type: object
      properties:
        id:
          type: number
          example: 1
        project_title:
          type: string
          example: "AI Compliance Checker"
        owner:
          type: integer
          example: 1
        members:
          type: array
          items:
            type: string
            example: "1"
          example:
        start_date:
          type: string
          format: date-time
          example: "2023-01-15T00:00:00.000Z"
        ai_risk_classification:
          anyOf:
            - type: string
              enum:
                - "high risk"
                - "limited risk"
                - "minimal risk"
          example: "high risk"
        type_of_high_risk_role:
          anyOf:
            - type: string
              enum:
                - "deployer"
                - "provider"
                - "distributor"
                - "importer"
                - "product manufacturer"
                - "authorized representative"
          example: "deployer"
        goal:
          type: string
          example: "To ensure compliance with AI governance standards"
        last_updated:
          type: string
          format: date-time
          example: "2024-10-30T00:00:00.000Z"
        last_updated_by:
          type: integer
          example: 1
        # assessment_id:
        #   type: integer
        #   example: 1
    ProjectRisk:
      type: object
      properties:
        id:
          type: integer
          example: 1
        project_id:
          type: integer
          example: 1
        risk_name:
          type: string
          example: "Data Privacy Compliance"
        risk_owner:
          type: string
          example: "Alice"
        ai_lifecycle_phase:
          type: string
          example: "Deployment"
        risk_description:
          type: string
          example: "Risk of non-compliance with data privacy regulations."
        risk_category:
          type: string
          example: "Regulatory"
        impact:
          type: string
          example: "High"
        assessment_mapping:
          type: string
          example: "GDPR Compliance Check"
        controls_mapping:
          type: string
          example: "Data Access Controls"
        likelihood:
          type: string
          example: "Moderate"
        severity:
          type: string
          example: "High"
        risk_level_autocalculated:
          anyOf:
            - type: string
              enum:
                - "No risk"
                - "Low risk"
                - "Medium risk"
                - "High risk"
                - "Very high risk"
          example: "No risk"
        review_notes:
          type: string
          example: "Need for regular audits."
        mitigation_status:
          type: string
          example: "In Progress"
        current_risk_level:
          type: string
          example: "Medium"
        deadline:
          type: string
          format: date-time
          example: "2024-12-31T00:00:00.000Z"
        mitigation_plan:
          type: string
          example: "Implement data anonymization."
        implementation_strategy:
          type: string
          example: "Anonymize user data in production environments."
        mitigation_evidence_document:
          type: string
          example: "Data_Anonymization_Plan.pdf"
        likelihood_mitigation:
          type: string
          example: "Reduced"
        risk_severity:
          type: string
          example: "Moderate"
        final_risk_level:
          type: string
          example: "Low"
        risk_approval:
          type: string
          example: "Pending"
        approval_status:
          type: string
          example: "Under Review"
        date_of_assessment:
          type: string
          format: date-time
          example: "2024-11-01T00:00:00.000Z"
