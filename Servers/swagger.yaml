openapi: 3.0.0
info:
  title: Compliance Management API
  description: API documentation for the compliance management application
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /vendors:
    get:
      tags: [vendors]
      security:
        - JWTAuth: []
      responses:
        "200":
          description: list of all vendors
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: ok
                  data:
                    type: array
                    items:
                      $ref: "#components/schemas/Vendor"
        "204":
          description: no content to display
          content:
            application/json:
              type: object
              properties:
                message:
                  type: string
                  example: no content
                data:
                  type: object
        "500":
          description: internal server error
          content:
            application/json:
              type: object
              properties:
                message:
                  type: string
                  example: internal server error
                error:
                  type: object
    post:
      tags: [vendors]
      security:
        - JWTAuth: []
      requestBody:
        description: body of the new vendor
        content:
          application/json:
            schema:
              type: object
              properties:
                projectId:
                  type: integer
                  example: 1
                vendorName:
                  type: string
                  example: "Vendor A"
                assignee:
                  type: string
                  example: "John Doe"
                vendorProvides:
                  type: string
                  example: "Consulting Services"
                website:
                  type: string
                  example: "www.vendora.com"
                vendorContactPerson:
                  type: string
                  example: "Jane Smith"
                reviewResult:
                  type: string
                  example: "Positive"
                reviewStatus:
                  type: string
                  example: "Completed"
                reviewer:
                  type: string
                  example: "Bob Johnson"
                riskStatus:
                  type: string
                  - anyOf:
                    type: string
                    enum:
                      - "Active"
                      - "Under review"
                      - "Not active"
                  example: "Not active"
                reviewDate:
                  type: string
                  format: date-time
                  example: "2023-05-15T00:00:00.000Z"
                riskDescription:
                  type: string
                  example: "Limited experience with new technology"
                impactDescription:
                  type: string
                  example: "Potential delays in project timeline"
                impact:
                  type: integer
                  example: 3
                probability:
                  type: number
                  example: 0.4
                actionOwner:
                  type: string
                  example: "Alice Williams"
                actionPlan:
                  type: string
                  example: "Provide additional training"
                riskSeverity:
                  type: integer
                  example: 2
                riskLevel:
                  type: string
                  - anyOf:
                    type: string
                    enum:
                      - "Very high risk"
                      - "High risk"
                      - "Medium risk"
                      - "Low risk"
                      - "Very low risk"
                  example: "Low risk"
                likelihood:
                  type: number
                  example: 0.5
        required: true
      responses:
        "201":
          description: new created vendor
          content:
            application/json:
              type: object
              properties:
                message:
                  type: string
                  example: created
                data:
                  type: object
                  $ref: "#components/schemas/Vendor"
        "500":
          description: internal server error
          content:
            application/json:
              type: object
              properties:
                message:
                  type: string
                  example: internal server error
                error:
                  type: object
        "503":
          description: internal server error
          content:
            application/json:
              type: object
              properties:
                message:
                  type: string
                  example: service unavailable
                error:
                  type: object
