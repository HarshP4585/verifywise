components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      value: "Bearer <JWT token here>"
  schemas:
    AssessmentTracker:
      type: object
      properties:
        id:
          type: integer
          example: 1
        project_id:
          type: integer
          example: 1
        name:
          type: string
          example: "Security Assessment Tracker"
        status:
          type: string
          example: "In Progress"
    Evidence:
      type: object
      properties:
        id:
          type: integer
          example: 1
        subrequirement_id:
          type: integer
          example: 1
        document_name:
          type: string
          example: "Risk Assessment Report"
        document_type:
          type: string
          example: "PDF"
        file_path:
          type: string
          example: "/uploads/documents/risk_assessment_report.pdf"
        upload_date:
          type: string
          format: date-time
          example: "2024-10-22T14:30:00Z"
        uploader_id:
          type: integer
          example: 1
        description:
          type: string
          example: "This document outlines the findings from the latest risk assessment."
        status:
          type: string
          example: "Pending"
        last_reviewed:
          type: string
          format: date-time
          example: "2024-10-23T10:00:00Z"
        reviewer_id:
          type: integer
          example: 2
        review_comments:
          type: string
          example: "The document is missing necessary signatures."
